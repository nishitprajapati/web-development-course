<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV media elements</title>
</head>

<body>
    <video src="AIGIRI_NANDINI.mp4" height='250' controls></video>
    <audio src="Aigiri Nandini.mp3" controls></audio>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <iframe height="500" width="1000" src="https://www.baps.org" frameborder="0"></iframe>

    <iframe width="1000" height="500" src="https://www.youtube.com/embed/UwB1C0rTvaA?si=VCwQBxFeri7KbzCT"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>

</html>
